<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(8)">Add</button>
      <button @click="menus(7)">Remove</button>
      <p v-once>First Result:{{counter}}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="addName($event,'Jack')" @keyup.enter="confirmNameInput">
      <p>Your name is:{{confirmName}}</p>
      <form action="post" @submit.prevent="send">
        <input type="text">
        <button>sign in</button>
      </form>
    </section>
  </body>
</html>
